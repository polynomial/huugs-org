<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Gallery</title>
    <meta name="description" content="A beautiful photography gallery showcasing track events and more">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header>
        <div class="container">
            <h1>Photography Gallery</h1>
            <nav id="main-nav">
                <!-- Navigation links will be dynamically generated here -->
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="gallery-container">
                <!-- Gallery content will be loaded here -->
                <div class="loading">Loading galleries...</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> Photography Gallery</p>
        </div>
    </footer>

    <!-- External libraries -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@17.8.3/dist/lazyload.min.js"></script>
    
    <!-- Application script -->
    <script src="js/app.js"></script>
</body>
</html>
