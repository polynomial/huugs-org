<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Photography</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>
<body>
    <header>
        <div class="container">
            <h1>Track Photography</h1>
            <nav id="main-nav">
                <!-- Navigation links will be dynamically generated here -->
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="gallery-container">
                <!-- Gallery content will be loaded here -->
                <div class="loading">Loading galleries...</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> Track Photography</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
