name: Process Images and Deploy

on:
  push:
    branches:
      - main
  # Allow manual triggering
  workflow_dispatch:
  # Run once a day to check for new images
  schedule:
    - cron: '0 2 * * *'  # Runs at 2 AM UTC every day

# Ensure correct permissions for deployment
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  process-images:
    runs-on: ubuntu-latest
    outputs:
      processed: ${{ steps.check-images.outputs.image_changes == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for detecting changes
          lfs: true  # Support Git LFS if used

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for image changes
        id: check-images
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^pics/"; then
            echo "image_changes=true" >> $GITHUB_OUTPUT
            echo "Images changed, will process"
          else
            echo "image_changes=false" >> $GITHUB_OUTPUT
            echo "No image changes detected"
          fi

      - name: Process images
        if: steps.check-images.outputs.image_changes == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: npm run process-images

      - name: Upload processed images
        if: steps.check-images.outputs.image_changes == 'true' || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        uses: actions/upload-artifact@v4
        with:
          name: processed-images
          path: |
            public/images/thumbnails
            public/images/mediums
          retention-days: 1

  test:
    needs: process-images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download processed images
        if: needs.process-images.outputs.processed == 'true'
        uses: actions/download-artifact@v4
        with:
          name: processed-images
          path: public/images

      - name: Start server and wait for it
        run: |
          # Start server in background
          npm start &
          SERVER_PID=$!
          
          # Wait for server to be ready
          for i in {1..60}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "Server is ready!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "Server failed to start within 120 seconds"
              kill $SERVER_PID
              exit 1
            fi
            echo "Waiting for server to start... ($i/60)"
            sleep 2
          done

      - name: Run tests
        run: |
          # Run tests with retries
          for i in {1..3}; do
            if npm run test && npm run test:masonry; then
              exit 0
            fi
            echo "Test attempt $i failed, retrying..."
            sleep 5
          done
          echo "All test attempts failed"
          exit 1

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: |
            masonry-test.png
            masonry-test-*.png
          retention-days: 1

      - name: Cleanup
        if: always()
        run: |
          pkill -f "node server.js" || true
          sleep 2

  deploy:
    needs: [process-images, test]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download processed images
        if: needs.process-images.outputs.processed == 'true'
        uses: actions/download-artifact@v4
        with:
          name: processed-images
          path: public/images

      - name: Build site
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4






