name: Build and Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies 📦
        run: npm ci
      
      - name: Install Sharp globally 🔪
        run: npm install -g sharp
        
      - name: Install additional optimization tools 🛠️
        run: |
          sudo apt-get update
          sudo apt-get install -y jpegoptim optipng gifsicle webp

      - name: Run tests 🧪
        run: |
          echo "Running website tests..."
          npm run test || echo "::warning::Tests reported issues, but continuing with deployment"

      - name: Generate galleries 🖼️
        run: |
          echo "Starting gallery generation..."
          npm run generate
          echo "Gallery generation completed."
          
      - name: Optimize images 🗜️
        run: |
          echo "Optimizing images for web..."
          find galleries -type f -name "*.jpg" -exec jpegoptim --max=85 --strip-all {} \;
          find galleries -type f -name "*.jpeg" -exec jpegoptim --max=85 --strip-all {} \;
          find galleries -type f -name "*.png" -exec optipng -o2 {} \;
          echo "Image optimization completed."

      - name: Check generated galleries 📊
        run: |
          echo "Checking generated gallery structure:"
          ls -la galleries/
          echo "Checking gallery configuration:"
          cat js/gallery-config.json
          echo "Total number of images processed:"
          find galleries -type f -name "*.jpg" -o -name "*.jpeg" -o -name "*.png" | wc -l
          
      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
          clean: true # Automatically remove deleted files 