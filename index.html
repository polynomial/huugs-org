<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huugs Media | Photography Collection</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MQ49S3823Q"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-MQ49S3823Q');
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Fancybox CSS & JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css">
    
    <!-- Vanilla LazyLoad for image loading -->
    <script src="https://cdn.jsdelivr.net/npm/vanilla-lazyload@17.8.3/dist/lazyload.min.js"></script>
    
    <!-- Swiper for touch sliders -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    
    <!-- Fancybox at the end of head to ensure it's loaded before we run our code -->
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="/">
                <img src="assets/huugs-media-logo.png" alt="Huugs Media" class="logo">
            </a>
        </div>
        <h1>Visual Storytelling</h1>
        <p class="subtitle">Creative photography that captures the essence of every moment</p>
    </header>

    <main>
        <!-- Genre Container (Home Page) -->
        <div id="genre-container">
            <h2>Our Collections</h2>
            <div class="genre-grid" id="genre-grid">
                <!-- Genre items will be loaded here via JavaScript -->
            </div>
        </div>
        
        <!-- Event Container (Genre Page) -->
        <div id="event-container" style="display: none;">
            <div id="back-button" class="back-button">
                <span>Back to Collections</span>
            </div>
            <h2 id="genre-title">Collection</h2>
            <div id="event-list" class="event-grid">
                <!-- Events will be loaded here via JavaScript -->
            </div>
        </div>
        
        <!-- Photo Container (Individual Photo View) -->
        <div id="photo-container" style="display: none;">
            <!-- Individual photo view -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="assets/huugs-media-logo.png" alt="Huugs Media" class="footer-logo-img">
            </div>
            <div class="footer-info">
                <p>&copy; 2023 Huugs Media. All rights reserved.</p>
                <p class="tagline">Creating visual stories that connect and inspire</p>
            </div>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
