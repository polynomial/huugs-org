name: Build and Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          lfs: true
          fetch-depth: 0

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies ğŸ“¦
        run: npm ci
      
      - name: Generate thumbnails and optimize images ğŸ–¼ï¸
        run: |
          echo "Starting thumbnail generation..."
          node scripts/generate-thumbnails.js
          echo "Thumbnail generation completed."
        
      - name: Install additional optimization tools ğŸ› ï¸
        run: |
          sudo apt-get update
          sudo apt-get install -y jpegoptim optipng gifsicle webp
          
      - name: Further optimize generated images ğŸ—œï¸
        run: |
          echo "Further optimizing generated thumbnails and medium images..."
          find thumbnails -type f -name "*.jpg" -exec jpegoptim --max=80 --strip-all {} \;
          find thumbnails -type f -name "*.jpeg" -exec jpegoptim --max=80 --strip-all {} \;
          find medium -type f -name "*.jpg" -exec jpegoptim --max=85 --strip-all {} \;
          find medium -type f -name "*.jpeg" -exec jpegoptim --max=85 --strip-all {} \;
          echo "Image optimization completed."

      - name: Check generated files ğŸ“Š
        run: |
          echo "Checking generated file structure:"
          ls -la thumbnails/
          ls -la medium/
          echo "Checking gallery configuration:"
          cat js/gallery-config.json
          echo "Total number of thumbnails:"
          find thumbnails -type f -name "*.jpg" -o -name "*.jpeg" -o -name "*.png" | wc -l
          echo "Total file sizes:"
          du -sh pics/ thumbnails/ medium/
          
      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
          clean: true # Automatically remove deleted files 