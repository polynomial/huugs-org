name: Process Images and Deploy

on:
  push:
    branches:
      - main
  # Allow manual triggering
  workflow_dispatch:
  # Run once a day to check for new images
  schedule:
    - cron: '0 2 * * *'  # Runs at 2 AM UTC every day

# Ensure correct permissions for deployment
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  process-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Process images
        run: npm run process-images

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Start server
        run: |
          npm start &
          sleep 5  # Give the server time to start
          echo "Server started"

      - name: Run gallery tests
        run: npm run test

      - name: Run Masonry tests
        run: npm run test:masonry

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-screenshots
          path: |
            masonry-test.png
            masonry-test-*.png
          retention-days: 1

      - name: Cleanup
        if: always()
        run: pkill -f "node server.js" || true

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
          branch: gh-pages

  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Set a reasonable timeout
    
    # Enable GitHub Pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for detecting changes
          lfs: true  # Support Git LFS if used
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check for image changes
        id: check-images
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q "^pics/"; then
            echo "image_changes=true" >> $GITHUB_OUTPUT
            echo "Images changed, will process"
          else
            echo "image_changes=false" >> $GITHUB_OUTPUT
            echo "No image changes detected"
          fi
      
      - name: Process images
        run: npm run process-images
        # Always process on manual or scheduled runs, or when images change
        if: |
          github.event_name == 'workflow_dispatch' || 
          github.event_name == 'schedule' || 
          steps.check-images.outputs.image_changes == 'true'
      
      - name: Start HTTP server for testing
        run: |
          npx http-server -p 8080 &
          sleep 5 # Give the server time to start
          echo "HTTP server started for testing"
      
      - name: Basic site validation
        run: |
          # Check if the home page loads
          RESPONSE_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/)
          if [ "$RESPONSE_CODE" -ne 200 ]; then
            echo "Home page not loading! Status code: $RESPONSE_CODE"
            exit 1
          fi
          
          # Check if gallery-config.json exists
          if [ ! -f "js/gallery-config.json" ]; then
            echo "gallery-config.json not found!"
            exit 1
          fi
          
          echo "Basic validation passed"
      
      # Upload any test artifacts
      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        with:
          name: site-validation
          path: js/gallery-config.json
          retention-days: 1
      
      # Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # Prepare deployment by removing original high-res images
      - name: Prepare deployment
        run: |
          # Remove original high-res images from pics directory
          find pics -type f -name "*.JPG" -o -name "*.jpg" -o -name "*.jpeg" -o -name "*.png" | while read file; do
            rm "$file"
          done
          # Keep only thumbnails and HD versions
          echo "Removed original high-resolution images from deployment"
      
      # Upload artifact for GitHub Pages
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
      
      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Check deployment status
        run: |
          echo "ðŸŽ‰ Your site is live at: ${{ steps.deployment.outputs.page_url }}"
          echo "Deployment complete - site will be available at https://huugs.org" 